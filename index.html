<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <div class="question">
            <label>Вопрос 1. Сколько будет 5+4?</label>
            <input type="radio" name="questionOne">2
            <input type="radio" name="questionOne">8
            <input type="radio" name="questionOne">11
            <input type="radio" name="questionOne" id="answerOne">9
        </div>
        <div class="question">
            <label>Вопрос 2. Сколько будет 5+3?</label>
            <input type="radio" name="questionTwo">2
            <input type="radio" name="questionTwo" id="answerTwo">8
            <input type="radio" name="questionTwo">11
            <input type="radio" name="questionTwo">9
        </div>
        <div class="question">
            <label>Вопрос 3. Сколько будет 5+6?</label>
            <input type="radio" name="questionThree">2
            <input type="radio" name="questionThree">8
            <input type="radio" name="questionThree" id="answerThree">11
            <input type="radio" name="questionThree">9
        </div>
        <div class="question">
            <label>Вопрос 4. Сколько будет 5+2?</label>
            <input type="radio" name="questionFour">2
            <input type="radio" name="questionFour">8
            <input type="radio" name="questionFour">11
            <input type="radio" name="questionFour" id="answerFour">7
        </div>
        <div class="question">
            <label>Вопрос 5. Сколько будет 5+7?</label>
            <input type="radio" name="questionFive">2
            <input type="radio" name="questionFive">8
            <input type="radio" name="questionFive" id="answerFive">12
            <input type="radio" name="questionFive">9
        </div>
        <button type="submit" class="btn">Отправить ответы</button>
        <p id="show"></p>
    </form>
    <script src="index.js"></script>
</body>
</html>
